<div class="container">
  <div class="d-flex justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Username" formControlName="username">
        </div>
        <div class="input-group mb-2">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <button [disabled]="loginForm.invalid || showLoading" type="submit" name="button" class="btn btn-primary">
          <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
          <span *ngIf="showLoading">{{ 'page.login.Loading...' | translate }}</span>
          <span *ngIf="!showLoading">{{ 'page.login.Log in' | translate }}</span>
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <a [routerLink]="['/reset-password']">{{ 'page.login.Forgot password' | translate }}</a>
      </div>
    </form>
  </div>
</div>
