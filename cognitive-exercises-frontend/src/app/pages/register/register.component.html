<div class="container">
  <div class="d-flex justify-content-center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-6">
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
          </div>
          <input (blur)="onValueChange()"
                 type="text"
                 class="form-control"
                 placeholder="Username"
                 formControlName="username">
        </div>
        <div class="input-group mb-2">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input (blur)="onValueChange()"
                 type="text"
                 class="form-control"
                 placeholder="Email"
                 formControlName="email">
        </div>
        <div *ngFor="let error of formErrors">
          <div class="alert alert-danger" role="alert" >{{error}}</div>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="submitError !== null">
          {{submitError}}
        </div>
        <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn btn-primary">
          <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
          <span *ngIf="showLoading">{{ 'page.register.Loading...' | translate }}</span>
          <span *ngIf="!showLoading">{{ 'page.register.Register' | translate }}</span>
        </button>
      </div>
      <div class="d-flex justify-content-center">
        {{ 'page.register.Already have an account?' | translate }}<a [routerLink]="['/login']">{{ 'page.register.Log in' | translate }}</a>
      </div>
    </form>
  </div>
</div>
