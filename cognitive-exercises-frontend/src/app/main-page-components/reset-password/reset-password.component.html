<div class="container">
    <div class="d-flex justify-content-center">
        <form class="col-5" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input (blur)="showEmailInvalidError()"
                           type="text" class="form-control" placeholder="Email" formControlName="email">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="emailInputInvalid">
                  {{ 'page.reset-password.Please enter a valid email address' | translate }}
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="error !== null">
                    {{error}}
                </div>
                <button [disabled]="resetPasswordForm.invalid || showLoading" type="submit" name="button" class="btn btn-primary">
                    <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
                    <span *ngIf="showLoading">{{ 'page.reset-password.Loading...' | translate }}</span>
                    <span *ngIf="!showLoading">{{ 'page.reset-password.Send new password' | translate }}</span>
                </button>
            </div>
        </form>
    </div>
</div>
